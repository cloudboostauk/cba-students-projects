<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>
<body>
  <div id="app">
    <h1>BMI Calculator</h1>
    <div>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Height" required>
    </div>
    <div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Weight" required>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button id="calculateBtn">Calculate BMI</button>
    <div id="resultContainer">
      <h2 id="result">Your BMI: </h2>
      <p id="advice"></p>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
<footer>
    <p>
        This is a BMI calculator designed to be used by Cloudboosta students
    </p>
</footer>

</html>
